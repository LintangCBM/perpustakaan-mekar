<div class="daftar-buku-page">
  <div *ngIf="searchQuery$ | async as query" class="search-info">
    <h1 *ngIf="query" class="page-title">
      Hasil pencarian untuk : "{{ query }}"
    </h1>
    <h1 *ngIf="!query" class="page-title">Daftar Buku</h1>
  </div>
  <app-book-list [books]="(books$ | async) || []"></app-book-list>
</div>
