@if (displayCategories.length > 1) {
<div class="category-filters">
  @for (category of displayCategories; track category) {
  <button
    class="category-btn"
    [class.active]="isCategoryActive(category)"
    (click)="toggleCategory(category)"
  >
    {{ category }}
  </button>
  }
</div>
} @if (pagedBooks.length > 0) {
<div class="book-grid-container">
  @for (book of pagedBooks; track book.id) {
  <app-book-card
    [book]="book"
    (favoriteToggled)="handleFavoriteToggled($event)"
  >
  </app-book-card>
  }
</div>
} @else {
<p class="no-books-message">Tidak ada buku yang cocok dengan kriteria Anda.</p>
} @if (totalItems > itemsPerPage) {
<app-pagination
  [currentPage]="currentPage"
  [totalItems]="totalItems"
  [itemsPerPage]="itemsPerPage"
  (pageChanged)="onPageChanged($event)"
>
</app-pagination>
}
