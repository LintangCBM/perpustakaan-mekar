<header class="app-header">
  <div class="header-left">
    <img [src]="logoUrl" alt="Logo Sekolah" class="logo" />
    <div class="school-name">
      <h1 class="school-title-main">Perpustakaan Mekar</h1>
      <h2 class="school-title-sub">SD Negeri Gejayan</h2>
    </div>
  </div>
  <div class="header-center">
    <form class="search-bar" (ngSubmit)="onSearchSubmit($event, searchInput)">
      <button type="submit" class="search-button" title="Cari">
        <img
          src="assets/icons/material-symbols_search-rounded.svg"
          alt="Search"
          class="icon search-icon-img"
        />
      </button>
      <input
        #searchInput
        type="text"
        placeholder="Cari judul atau Penulis..."
      />
    </form>
  </div>
  <div class="header-right">
    @if (user$ | async; as user) {
    <span class="welcome-text">Halo, {{ user.nama }}</span>
    <button class="header-button" routerLink="/akun" title="Akun Saya">
      <img
        src="assets/icons/mdi_user-outline.svg"
        alt="User"
        class="icon icon-img"
      />
      <span class="button-text">Akun Saya</span>
    </button>
    <button
      class="header-button logout-btn"
      (click)="onLogout()"
      title="Keluar"
    >
      <span class="button-text">Keluar</span>
    </button>
    } @else {
    <button class="header-button" routerLink="/login" title="Masuk">
      <img
        src="assets/icons/mdi_user-outline.svg"
        alt="User"
        class="icon icon-img"
      />
      <span class="button-text">Masuk</span>
    </button>
    <button class="header-button" title="Bahasa">
      <img
        src="assets/icons/twemoji_flag-indonesia.svg"
        alt="Bahasa"
        class="icon icon-img"
      />
      <span class="button-text">Bahasa</span>
    </button>
    }
  </div>
</header>
